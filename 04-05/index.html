<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class='image-display'>
                <p>Welcome to the Sign-Up Page!</p>
            </div>
            <div class="contentDisplay">
            <div class="signin-text">
                <p>Already a member?<a href="signin.html" class="a-links">Sign in</a></p>
            </div>
            <form class="inputForm" action="thank.html">
                <label class="label-Fullname"><strong>Fullname</strong></label>
                <input type="text" required/>
                <label class="label-Username" ><strong>Username</strong></label>
                <input type="text" required/><br>
                <label class='label-email'><strong>E-mail</strong></label>
                <input type="email" required/><br>
                <label class='label-password'><strong>Password</strong></label>
                <input type="password" required/>
                <button type="submit"><strong>Create Account</strong></button>

            </form>
            </div>
        </div>
    
    </body>
</html>
